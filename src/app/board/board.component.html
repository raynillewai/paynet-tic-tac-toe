<div class="top-header">
    <h1>Current Player: {{ currentPlayer }} </h1>
    <button (click)="resetGame()">Start New Game</button>
    <h2 *ngIf="winner">
        Player {{ winner }} won the game!
    </h2>
</div>


<div id="game-wrap">
    <div class="row">
        <app-square 
            *ngFor="let val of squares; let i = index;" 
            [value]="val"
            (click)="makeMove(i)"> 
        </app-square>
    </div>
</div>

<div id="panel">
    <input type="text" id="player-1-inp" placeholder="Enter player 1" [(ngModel)]="playerOne" (ngModelChange)="playerOneChange($event)">
    <input type="text" id="player-2-inp" placeholder="Enter player 2" [(ngModel)]="playerTwo" (ngModelChange)="playerTwoChange($event)">
    <button id="playButton" (click)="submitPlayerNames()" [disabled]="(!playerOne || !playerTwo)">Play!</button>
    <h1 id="board"></h1>
</div>
